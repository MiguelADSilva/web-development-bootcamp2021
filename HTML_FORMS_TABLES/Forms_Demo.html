<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Name:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Choose a Color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input id="number" type="number" placeholder="Number" name="number">
        </p>
        <button type="submit">Submit</button>
        <button type="button">Please do not submit this form</button>
        <input type="submit" value="Submit!" />
    </form>
    <hr />
    <h4>Outside Form behavior (Reddit)</h4>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search on reddit</button>
    </form>
    <h4>Outside Form behavior (Youtube)</h4>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Seatch on Youtube</button>
    </form>
    <hr />
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree of everything</label>
        <p>
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="Small">
        </p>
        <p>
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="Medium">
        </p>
        <p>
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="Large">
        </p>
        <p>
            <label for="meal">Please select a Entree:</label>
            <select name="meal_type" id="meal">
                <option value="fish">Fish</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="Steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="amount_cheese">Amount of Cheese</label>
            <input type="range" name="cheese" id="amount_cheese" min="0" value="1" step="3" max="20">
        </p>
        <p>
            <label for="requests">Any Special Requests</label>
            <br />
            <textarea name="requests?" id="requests" cols="30" rows="10"></textarea>
        </p>
            <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter a First Name:</label>
        <input type="text" id="first" name="first" required>
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Enter a Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">Enter a Url:</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
